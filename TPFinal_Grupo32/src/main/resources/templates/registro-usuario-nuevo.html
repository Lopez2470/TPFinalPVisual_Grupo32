<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:replace="~{layouts/head :: head}">
    <title>Salud+Bienestar</title>
  </head>
  <body>
    <header th:replace="~{layouts/header :: header}"></header>
    <div class="container-fluid">
      <section class="pb-4">
        <nav th:replace="~{layouts/nav :: nav}"></nav>
      </section>
      
      	<section class="pb-5 pt-3">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-9 col-xl-5 mx-auto">
						<div class="p-5 bg-light rounded">
							<p class="text-muted text-center">
								<span>Nuevos usuarios</span>
							</p>
							<h3 class="fw-bold mb-5 text-center">
								Crear tu nueva cuenta<br />
							</h3>

							<form th:action="@{/usuario/guardar}" th:object="${usuario}"
								method="post">
								<div class="row mb-2">
									<div class="col-12 col-lg-6 mb-2 mb-lg-0">
										<label for="nombre" class="form-label">Nombre</label> <input
											class="form-control" type="text" id="nombre"
											th:field="*{nombre}" />

									</div>
									<div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
										th:errors="*{nombre}"></div>

									<div class="col-12 col-lg-6">
										<label for="apellido" class="form-label">Apellido</label> <input
											class="form-control" type="text" id="apellido"
											th:field="*{apellido}" />
									</div>
									<div class="text-danger"
										th:if="${#fields.hasErrors('apellido')}"
										th:errors="*{apellido}"></div>
								</div>

<!-- 								<div class="row mb-2"> -->
									<label for="e-mail" class="form-label">E-mail</label> <input
										class="form-control mb-2" type="email" id="e-mail"
										th:field="*{email}" />
<!-- 								</div> -->
								<div class="text-danger" th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}"></div>

								<div class="row mb-2">
									<div class="col-12 col-lg-6 mb-2 mb-lg-0">
										<label for="fecha" class="form-label">Fecha de
											nacimiento</label> <input class="form-control mb-2" type="date"
											id="fecha" th:field="*{fechaNacimiento}" />
									</div>
									<div class="text-danger"
										th:if="${#fields.hasErrors('fechaNacimiento')}"
										th:errors="*{fechaNacimiento}"></div>

									<div class="col-12 col-lg-6">
										<label for="telefono" class="form-label">Teléfono</label> <input
											class="form-control" type="text" id="telefono"
											th:field="*{telefono}" />
									</div>
									<div class="text-danger"
										th:if="${#fields.hasErrors('telefono')}"
										th:errors="*{telefono}"></div>
								</div>
								<div class="row mb-2">

									<div class="col-12 col-lg-6 mb-2 mb-lg-0">

										<label for="sexo" class="form-label form-control-label">Sexo</label>

										<select class="form-select" id="sexo" th:field="*{sexo}">
											<option value="">Elegir...</option>
											<option value="Masculino">Masculino</option>
											<option value="Femenino">Femenino</option>
											<option value="Otro">Otro</option>
										</select>
										<div class="text-danger" th:if="${#fields.hasErrors('sexo')}"
											th:errors="*{sexo}"></div>
									</div>

									<div class="col-12 col-lg-6">
										<label for="estatura" class="form-label">Estatura</label> <input
											class="form-control" type="number" step="0.01" id="estatura"
											th:field="*{estatura}" />
									</div>
									<div class="text-danger"
										th:if="${#fields.hasErrors('estatura')}"
										th:errors="*{estatura}"></div>
								</div>

								<div class="card text-center bg-opacity-10 bg-warning p-3 mt-4">
									<h4>Bienvenido/a!!!</h4>
									<h5>Gracias por registrarse</h5>
									<p>	Su nro. de identificación es: 
										<span th:text="*{id}" class="fw-bold text-danger"></span></p>
									<div class="card-buttons">
										<a href="/inicio" class="btn btn-primary">Inicio</a>	
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
      
      
      
      
      
      

     
      <footer th:replace="~{layouts/footer :: footer}"></footer>
    </div>
  </body>
</html>
