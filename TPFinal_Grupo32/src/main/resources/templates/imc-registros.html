<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layouts/head :: head}">
<title>Salud+Bienestar</title>
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="container-fluid">
		<section class="pb-4">
			<nav th:replace="~{layouts/nav :: nav}"></nav>
		</section>
		
		<section class="pb-5 pt-5 mb-5">
		<div class="container">
		<div class="row">
		<div class="col-12 col-md-10 col-xl-6 mx-auto">
			<div class="card text-center bg-light mt-3" id="card-gestion">
				<h4 class="card-title mb-4 pt-3">Registros de √çndices de Masa
					Corporal</h4>
				<div>Datos del Usuario</div>
				<label>Nombre:</label>
				<div class="fw-bold" th:text="${usuario.nombre} + ${' '} + ${usuario.apellido}"></div>

				<div class="card-body">
					<div class="table-responsive">
						<table
							class="table-sm table table-striped table-bordered table-hover">
							<thead class="bg-secondary text-white">
								<tr>
									<th scope="col">Fecha Realizado</th>
									<th scope="col">Peso Ingresado</th>
									<th scope="col">Resultado del IMC</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="indice: ${imcLista}">
									<td
										th:text="${#temporals.format(indice.fechaIMC,'dd/MM/yyyy')}"></td>
									<td th:text="${indice.peso}"></td>
									<td th:text="${indice.resultado}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		</section>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
</body>
</html>
